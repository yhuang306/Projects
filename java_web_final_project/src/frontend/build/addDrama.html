      <form id="newDramaForm" class="text-center mt-5" method="post">
        <h1>Add Your Favorite Chinese Drama</h1>
        <div class="mb-3">
          <label for="dramaName" class="dramaName">Drama Name</label>
          <input type="dramaName" class="dramaName" id="dramaName" required><br><br>
          <label for="directorName" class="directorName">Director Name</label>
          <input type="directorName" class="directorName" id="directorName" required><br><br>
          <label for="actorName" class="actorName">Actor Name</label>
          <input type="actorName" class="actorName" id="actorName" required><br><br>
          <label for="actressName" class="actressName">Actress Name</label>
          <input type="actressName" class="actressName" id="actressName" required><br><br>
          <label for="year" class="year">Year</label>
          <input type="year" class="year" id="year" required><br><br>
          <label for="imageUrl" class="imageUrl">Image URL</label>
          <input type="imageUrl" class="imageUrl" id="imageUrl" required>
        </div>
        <input type="submit" value="Add Drama" width="auto">
      </form>
